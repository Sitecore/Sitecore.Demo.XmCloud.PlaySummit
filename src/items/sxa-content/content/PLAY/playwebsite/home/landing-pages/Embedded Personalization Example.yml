    - ID: "e0c0c8a4-0fea-4963-8b86-d47810b80efa"
      Hint: Content
      Value: |
        <p>The promos displayed below are an example of XM Cloud Embedded Personalization. This functionality allows the creation of personalized experiences by defining audience segments and dynamically presenting different content to different audiences. Within each audience segment, you can personalize components by updating the content source, hiding components, or replacing components</p><p><br /></p><p>There are personalization variants configured for this landing page based on 3 audiences:</p><p><br /></p><ul><li class="rte-indent-2">- <strong>Default audience</strong></li><li class="rte-indent-2">- <strong>Visitors have visited a specific page</strong></li><li class="rte-indent-2">&nbsp; (Click on the "<strong><em>Explore sessions</em></strong>" button in the first promo and return to this page)</li><li class="rte-indent-2">-&nbsp;<strong>Visitors from a specific campaign</strong></li><li class="rte-indent-2"><strong>&nbsp;&nbsp;</strong>(Append "<strong><em>?utm_campaign=demoexample</em></strong>" to the current page in browser bar)</li></ul>
