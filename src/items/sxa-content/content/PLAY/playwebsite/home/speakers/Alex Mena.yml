      Hint: Description
      Value: |
        <p>Alex Mena is a globally recognized fitness expert and motivational speaker, best known for his innovative approach to health and wellness. With over two decades of experience in the sports and fitness industry, Alex has established himself as a leading authority, advising both individual clients and multinational corporations.<br />
        <br />
        He started his career as a personal trainer and quickly moved up the ranks to become the director of fitness at one of the top fitness chains in the United States. His commitment to improving the health and wellbeing of others led him to develop unique fitness programs that have been implemented in gyms and wellness centers worldwide.<br />
        <br />
        Alex holds a master's degree in Exercise Science and Health Promotion, and is a certified Personal Trainer from the American Council on Exercise (ACE). He is also a certified Nutrition Specialist, and a frequent contributor to various health and fitness publications.<br />
        <br />
        With his infectious enthusiasm and passion for fitness, Alex has inspired thousands of people to transform their lives through his speeches, workshops, and personal coaching. At the PLAY! Summit Conference, he will share his insights on the latest trends in fitness and wellness, and provide practical tips on how to stay motivated and achieve your health goals.</p>
