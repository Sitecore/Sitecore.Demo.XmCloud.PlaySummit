      Value: |
        <p>Sophia Taylor is a well-known figure in the world of sports nutrition and wellness. With a career spanning over 15 years, Sophia has established herself as a leading expert in dietary strategies for performance enhancement and recovery in athletes.<br />
        <br />
        Sophia holds a Master's degree in Nutrition and Dietetics from the University of Florida, and she is a Registered Dietitian (RD) and Board Certified Specialist in Sports Dietetics (CSSD). She started her career as a clinical dietitian but soon found her passion in sports nutrition, which led her to work with numerous professional sports teams and Olympic athletes.<br />
        <br />
        In addition to her work with athletes, Sophia is the author of "Fueling Victory," a popular book that provides practical nutrition advice for athletes at all levels. She is also a frequent contributor to health and fitness magazines, where she shares her expert advice on nutrition, wellness, and performance.<br />
        <br />
        Sophia is the founder of NutriFit Pro, a company that provides customized nutrition plans for athletes and fitness enthusiasts. Under her leadership, NutriFit Pro has grown significantly and has helped thousands of individuals improve their athletic performance and overall health through tailored dietary strategies.<br />
        <br />
        At the PLAY! Summit Conference, Sophia Taylor will share her insights on sports nutrition, discussing the latest research and practical strategies for optimizing performance through diet. Her knowledge and experience make her an invaluable resource for anyone looking to enhance their athletic performance and overall wellness.</p>
