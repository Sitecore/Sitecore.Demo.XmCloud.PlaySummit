      Hint: Description
      Value: |
        <p>Aly Nichols is a seasoned fitness entrepreneur and leading authority in the field of wellness and personal training. Over her 15-year career, Aly has not only transformed countless lives through fitness, but also has reshaped the landscape of the fitness industry itself.<br />
        <br />
        Aly is the founder and CEO of a highly successful boutique fitness chain that has locations across the U.S. and abroad. Her innovative approach to fitness, which emphasizes not just physical strength but holistic wellbeing, has made her brand a favourite among fitness enthusiasts.<br />
        <br />
        Aly holds a Bachelor's degree in Kinesiology and a Master's degree in Health Promotion. She is a Certified Personal Trainer through the National Academy of Sports Medicine (NASM) and a certified Health Coach through the American Council on Exercise (ACE).<br />
        <br />
        In addition to her business ventures, Aly has also been a driving force behind several national wellness initiatives. She is a passionate advocate for women's health and is actively involved in community-based programs aimed at promoting fitness among young girls and women.<br />
        <br />
        At the PLAY! Summit Conference, Aly will share her entrepreneurial journey, her unique philosophy towards fitness, and her vision for the future of the wellness industry. Her talks are known to be insightful, inspiring, and full of practical advice, making her a must-see speaker at the conference.</p>
