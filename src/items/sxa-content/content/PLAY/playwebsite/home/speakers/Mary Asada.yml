      Hint: Description
      Value: |
        <p>Mary Asada is a celebrated professional athlete turned fitness entrepreneur. Known for her exceptional career in professional tennis, Mary has gracefully transitioned into the world of business, founding a successful line of athletic wear and launching a fitness app that has gained popularity worldwide.<br />
        <br />
        Mary, a native of Japan, started her career as a professional tennis player at the age of 16. Over the course of her 12-year career, she won numerous prestigious titles, including two Grand Slams. However, her impact on the world of sports extends beyond her prowess on the tennis court.<br />
        <br />
        After retiring from professional tennis, Mary pursued her passion for business and fitness. She launched Asada Athletic Wear, a line of high-quality, sustainable sports apparel. The brand has quickly gained a global following for its stylish designs and commitment to eco-friendly practices.<br />
        <br />
        In addition to her successful athletic wear line, Mary developed FitTennis, a mobile app that offers virtual tennis coaching and fitness training. The app uses innovative technology to provide personalized training plans and has been praised for making fitness and tennis coaching accessible to a wider audience.<br />
        <br />
        Mary is also an advocate for women in sports and regularly uses her platform to encourage young girls to pursue athletics. She has been recognized for her contributions to sports and her efforts to promote gender equality.<br />
        <br />
        At the PLAY! Summit Conference, Mary Asada will share her journey from professional athlete to entrepreneur, discuss the intersection of sports and business, and share her insights on promoting gender equality in sports. Her experiences and insights promise to inspire and educate all attendees.</p>
