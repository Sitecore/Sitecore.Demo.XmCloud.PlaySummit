        <p>Zoran Borovic is a highly respected figure in the field of sports technology and innovation. Known for his forward-thinking approach, Zoran has played a significant role in integrating technology into the sports and fitness industry.<br />
        <br />
        Originally from Serbia, Zoran holds a Master's degree in Computer Science from the University of Belgrade. He started his career as a software engineer, but his passion for sports led him to combine his technical skills with his interest in athletics, resulting in a unique career path that has had a significant impact on the industry.<br />
        <br />
        Zoran is the co-founder and CTO of Sportek Innovations, a leading company known for developing cutting-edge technology solutions for fitness brands and sports professionals. Their products, ranging from wearable fitness trackers to AI-powered coaching apps, have revolutionized the way athletes train and monitor their performance.<br />
        <br />
        In addition to his work at Sportek, Zoran is an active participant in the sports tech community. He regularly speaks at industry events and conferences, sharing his expertise on the intersection of sports and technology.<br />
        <br />
        At the PLAY! Summit Conference, Zoran Borovic will discuss the role of technology in sports, exploring current trends, future developments, and how tech can enhance athletic performance. His insights will provide a valuable perspective for anyone interested in the future of sports and fitness.</p>
