- ID: "17bb046a-a32a-41b3-8315-81217947611b"
  Hint: ComponentQuery
  Value: |
    query QuestionnaireQuery($datasource: String!, $language: String!) {
      datasource: item(path: $datasource, language: $language) {
        ... on Questionnaire {
          title {
            jsonValue
          }
          questions: children {
            results {
              ... on QuestionnaireQuestion {
                id
                title {
                  jsonValue
                }
                body {
                  jsonValue
                }
                options: children {
                  results {
                    ... on QuestionnaireOption {
                      id
                      text {
                        jsonValue
                      }
                      image {
                        jsonValue
                      }
                      audience {
                        jsonValue
                      }
                      sessionType {
                        jsonValue
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      sessions: item(path: "{68DC89A4-1B04-59A8-9C4E-3B49D6C61052}", language: $language) {
        children(hasLayout: true, first: 200) {
          total
          results {
            ... on Session {
              itemName: name
              name: field(name: "name") {
                value
              }
              premium {
                value
              }
              url {
                path
              }
              image {
                jsonValue
              }
              day {
                ... on MultilistField {
                  targetItems {
                    name: field(name: "name") {
                      value
                    }
                  }
                }
              }
              audience {
                ... on MultilistField {
                  targetItems {
                    name: field(name: "name") {
                      value
                    }
                  }
                }
              }
              type {
                jsonValue
              }
              timeslots {
                ... on MultilistField {
                  targetItems {
                    name: field(name: "name") {
                      value
                    }
                  }
                }
              }
              speakers {
                ... on MultilistField {
                  targetItems {
                    ... on Speaker {
                      name: field(name: "name") {
                        value
                      }
                      url {
                        path
                      }
                      role{
                        value
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    
