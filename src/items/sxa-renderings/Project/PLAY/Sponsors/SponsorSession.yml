  Hint: ComponentQuery
  Value: |
    query SponsorInformationQuery($contextItem: String!, $language: String!) {
      contextItem: item(path: $contextItem, language: $language) {
        ... on Sponsor {
          description {
            value
          }
          sessions {
            ... on MultilistField {
              targetItems {
                itemName: name
                ... on Session {
                  name: field(name: "name") {
                    value
                  }
                  premium {
                    value
                  }
                  url {
                    path
                  }
                  speakers {
                    ... on MultilistField {
                      targetItems {
                        ... on Speaker {
                          name: field(name: "name") {
                            value
                          }
                          url {
                            path
                          }
                        }
                      }
                    }
                  }
                  rooms {
                    ... on MultilistField {
                      targetItems {
                        ... on Room {
                          name: field(name: "name") {
                            value
                          }
                        }
                      }
                    }
                  }
                  day {
                    ... on MultilistField {
                      targetItems {
                        ... on Day {
                          name: field(name: "name") {
                            value
                          }
                        }
                      }
                    }
                  }
                  timeslots {
                    ... on MultilistField {
                      targetItems {
                        ... on Timeslot {
                          name: field(name: "Name") {
                            value
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
